<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="main.js" defer></script>
        <title>giarddesign</title>
    </head>
    <body class="bg-gray-100">
        <!-- Navigation -->
        <nav class="bg-white p-4 h-[72px] flex justify-between items-center">
            <div class="px-6">
                <img
                    src="assets/logo.svg"
                    alt="giarddesign logo"
                    class="h-[19px] w-auto"
                />
            </div>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex space-x-6 items-center">
                <li class="relative group">
                    <a href="#" class="flex items-center space-x-2">
                        <span>Oferta</span>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            class="h-5 w-5 text-gray-500"
                            stroke="currentColor"
                        >
                            <path
                                strokeLinecap="round"
                                strokeLinejoin="round"
                                strokeWidth="2"
                                d="M19 9l-7 7-7-7"
                            ></path>
                        </svg>
                    </a>

                    <div
                        class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg hidden group-hover:block"
                    >
                        <a href="#" class="block px-4 py-2 text-sm">Oferta 1</a>
                        <a href="#" class="block px-4 py-2 text-sm">Oferta 2</a>
                        <a href="#" class="block px-4 py-2 text-sm">Oferta 3</a>
                        <a href="#" class="block px-4 py-2 text-sm">Oferta 4</a>
                    </div>
                </li>
                <li><a href="#">O firmie</a></li>
                <li><a href="#">Realizacje</a></li>
                <li><a href="#">Kontakt</a></li>
                <li>
                    <div class="flex items-center space-x-2">
                        <input
                            type="text"
                            id="searchInput"
                            class="w-0 transition-all duration-500 ease-in-out overflow-hidden"
                            placeholder="Search..."
                        />
                        <svg
                            id="searchIcon"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            class="h-6 w-6 text-gray-500"
                            stroke="currentColor"
                        >
                            <path
                                strokeLinecap="round"
                                strokeLinejoin="round"
                                strokeWidth="2"
                                d="M21 21l-4.35-4.35M7 10a7 7 0 1114 0 7 7 0 01-14 0z"
                            ></path>
                        </svg>
                    </div>
                </li>
            </ul>

            <!-- Mobile Menu -->
            <div class="md:hidden flex items-center">
                <button id="menuToggle">
                    <!-- Hamburger icon representation using divs -->
                    <div class="bg-black h-1 w-5 mb-1"></div>
                    <div class="bg-black h-1 w-5 mb-1"></div>
                    <div class="bg-black h-1 w-5"></div>
                </button>
            </div>
        </nav>

        <!-- Fullscreen Mobile Menu -->
        <div
            id="mobileMenu"
            class="fixed top-0 left-0 w-full h-full bg-white opacity-0 invisible transition-all duration-300 ease-in-out z-50 flex flex-col justify-center items-center"
        >
            <div id="closeMenu" class="absolute top-4 right-4 cursor-pointer">
                <!-- Cross icon representation using divs -->
                <div class="bg-black h-1 w-5 mb-1 transform rotate-45"></div>
                <div class="bg-black h-1 w-5 transform -rotate-45"></div>
            </div>
            <!-- Menu Items -->
            <ul>
                <li class="mb-4 text-xl">Oferta</li>
                <li class="mb-4 text-xl">O firmie</li>
                <li class="mb-4 text-xl">Realizacje</li>
                <li class="mb-4 text-xl">Kontakt</li>
                <!-- You can add more items if needed -->
            </ul>
        </div>
    </body>
</html>
