<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
        <title>giarddesign</title>
    </head>
    <body class="bg-gray-100">
        <!-- Navigation -->
        <nav class="bg-white p-4 h-[72px] flex justify-between items-center">
            <div class="px-6">
                <img
                    src="assets/logo.svg"
                    alt="giarddesign logo"
                    class="h-[19px] w-auto"
                />
            </div>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex space-x-6 items-center">
                <li class="relative group">
                    <a href="#" class="flex items-center space-x-2">
                        <span>Oferta</span>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            class="h-5 w-5 text-gray-500"
                            stroke="currentColor"
                        >
                            <path
                                strokeLinecap="round"
                                strokeLinejoin="round"
                                strokeWidth="2"
                                d="M19 9l-7 7-7-7"
                            ></path>
                        </svg>
                    </a>

                    <div
                        class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg hidden group-hover:block"
                    >
                        <a href="#" class="block px-4 py-2 text-sm">Oferta 1</a>
                        <a href="#" class="block px-4 py-2 text-sm">Oferta 2</a>
                        <a href="#" class="block px-4 py-2 text-sm">Oferta 3</a>
                        <a href="#" class="block px-4 py-2 text-sm">Oferta 4</a>
                    </div>
                </li>
                <li><a href="#">O firmie</a></li>
                <li><a href="#">Realizacje</a></li>
                <li><a href="#">Kontakt</a></li>
                <li>
                    <div class="flex items-center space-x-2">
                        <input
                            type="text"
                            id="searchInput"
                            class="w-0 transition-all duration-500 ease-in-out overflow-hidden outline-none focus-none"
                            placeholder="Search..."
                        />
                        <img
                            id="searchIcon"
                            src="assets/searchIcon.svg"
                            class="h-[24px] w-[24px]"
                        />
                    </div>
                </li>
            </ul>

            <!-- Mobile Nav -->
            <div class="md:hidden flex items-center">
                <button id="menuToggle">
                    <div class="bg-black h-[3px] w-4 mb-[3px]"></div>
                    <div class="bg-black h-[3px] w-4 mb-[3px]"></div>
                    <div class="bg-black h-[3px] w-4"></div>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div
            id="mobileMenu"
            class="fixed top-0 left-0 w-full h-full bg-white opacity-0 invisible transition-all duration-300 ease-in-out z-50"
        >
            <div class="flex h-[72px] justify-between items-center p-4 px-6">
                <img
                    src="assets/logo.svg"
                    alt="giarddesign logo"
                    class="h-[19px] w-auto"
                />

                <div id="closeMenu" class="cursor-pointer relative w-5 h-5">
                    <div
                        class="bg-black absolute h-1 w-5 top-1/2 left-0 transform -translate-y-1/2 rotate-45"
                    ></div>
                    <div
                        class="bg-black absolute h-1 w-5 top-1/2 left-0 transform -translate-y-1/2 -rotate-45"
                    ></div>
                </div>
            </div>
            <div class="flex flex-col items-center pt-[130px] h-full">
                <ul class="flex flex-col space-y-[62px]">
                    <li class="text-xl cursor-pointer">
                        <a class="menu-link" href="#offer">Oferta</a>
                    </li>
                    <li class="text-xl cursor-pointer">
                        <a href="#about" class="menu-link">O firmie</a>
                    </li>
                    <li class="text-xl cursor-pointer">
                        <a href="#projects" class="menu-link"> Realizacje </a>
                    </li>
                    <li class="text-xl cursor-pointer">
                        <a href="#contact" class="menu-link"> Kontakt </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Sekcja Slidera -->
        <section
            id="slider"
            class="overflow-hidden h-[50vh] flex md:max-h-[737px] items-center justify-center relative"
        >
            <div class="slider-wrapper w-full">
                <!-- Slajd 1 -->
                <div class="my-slider-slide flex w-full">
                    <!-- Lewa kolumna -->
                    <div
                        class="w-1/2 flex flex-col justify-center items-start p-6"
                    >
                        <h2 class="text-2xl font-bold mb-4">Tytuł 1</h2>
                        <p class="mb-4">Opis dla slajdu 1.</p>
                        <button
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition mb-4"
                        >
                            Skontaktuj się z nami
                        </button>
                        <a href="#" class="underline">Przejdź do realizacji</a>
                    </div>

                    <!-- Prawa kolumna -->
                    <div class="w-1/2">
                        <img
                            src="assets/images/sliderImage0.jpeg"
                            alt="Opis zdjęcia 1"
                            class="w-full h-full object-cover"
                        />
                    </div>
                </div>
                <!-- Slajd 2 -->
                <div class="my-slider-slide flex w-full">
                    <!-- Lewa kolumna -->
                    <div
                        class="w-1/2 flex flex-col justify-center items-start p-6"
                    >
                        <h2 class="text-2xl font-bold mb-4">Tytuł 2</h2>
                        <p class="mb-4">Opis dla slajdu 2.</p>
                        <button
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition mb-4"
                        >
                            Skontaktuj się z nami
                        </button>
                        <a href="#" class="underline">Przejdź do realizacji</a>
                    </div>

                    <!-- Prawa kolumna -->
                    <div class="w-1/2">
                        <img
                            src="assets/images/sliderImage1.jpeg"
                            alt="Opis zdjęcia 2"
                            class="w-full h-full object-cover"
                        />
                    </div>
                </div>
            </div>

            <div class="absolute bottom-4 right-4 flex space-x-4">
                <button class="my-slider-prev">
                    <img src="assets/ArrowPrev.svg" alt="Strzałka w lewo" />
                </button>
                <button class="my-slider-next">
                    <img src="assets/ArrowNext.svg" alt="Strzałka w prawo" />
                </button>
            </div>
        </section>
        <section class="h-screen" id="offer">oferta</section>
        <section class="h-screen" id="about">o firmie</section>
        <section class="h-screen" id="projects">realizacje</section>
        <section class="h-screen" id="contact">kontakt</section>
    </body>
</html>
